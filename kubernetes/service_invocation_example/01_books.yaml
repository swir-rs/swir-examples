apiVersion: apps/v1
kind: Deployment
metadata:
  name: books
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
  labels:
    app: swir
    swir: books
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swir
  template:
    metadata:
      labels:
        app: swir
    spec:
      containers:
      - name: client
        image: swir/swir-example-si-python-http-server:v0.4.0
        env:
          - name: port
            value: "8090"
          - name: ip
            value: 127.0.0.1



